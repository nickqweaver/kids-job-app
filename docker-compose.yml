# =============================================================================
# Kids Job App - Docker Compose
# =============================================================================
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose up -d
#   3. Access at http://localhost:3000 (or your configured port)
# =============================================================================

services:
  kidsjob:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kidsjob
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persist SQLite database outside the container
      - kidsjob_data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/kidsjob.db
      # Better Auth configuration (required)
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  kidsjob_data:
    driver: local
